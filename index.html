<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images to PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #editor {
            min-height: 100px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }
        #imageContainer {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-box {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            background: white;
        }
        .image-box img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            margin-bottom: 5px;
        }
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Images to PDF </h1>
        
        <div class="buttons">
            <button id="uploadButton">Select Image</button>
            <button id="createPdfButton" disabled>Convert to PDF</button>
        </div>
        
        <input type="file" id="fileInput" multiple accept="image/*">
        
        <div id="editor">
            Paste images here (Ctrl+V) or click "Select Image" button
        </div>
        
        <div id="imageContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor');
            const fileInput = document.getElementById('fileInput');
            const uploadButton = document.getElementById('uploadButton');
            const createPdfButton = document.getElementById('createPdfButton');
            const imageContainer = document.getElementById('imageContainer');

            function updatePDFButtonState() {
                createPdfButton.disabled = imageContainer.children.length === 0;
            }

            // Handle paste event
            editor.addEventListener('paste', function(event) {
                const items = (event.clipboardData || event.originalEvent.clipboardData).items;
                let processedFiles = 0;
                
                for (let item of items) {
                    if (item.kind === 'file') {
                        const file = item.getAsFile();
                        if (file.type.match('image.*')) {
                            handleFile(file);
                            processedFiles++;
                        }
                    }
                }
                
                if (processedFiles > 0) {
                    event.preventDefault();
                }
            });

            // Handle upload button click
            uploadButton.addEventListener('click', function() {
                fileInput.click();
            });

            // Handle file input change
            fileInput.addEventListener('change', function(event) {
                const files = event.target.files;
                for (let i = 0; i < files.length; i++) {
                    handleFile(files[i]);
                }
                fileInput.value = ''; // Reset input
            });

            // Handle create PDF button click
            createPdfButton.addEventListener('click', function() {
                const images = imageContainer.children;
                if (images.length === 0) return;
                
                const formData = new FormData();
                formData.append('action', 'create_pdf');
                
                const promises = Array.from(images).map((imageBox, index) => {
                    return new Promise((resolve) => {
                        const img = imageBox.querySelector('img');
                        const caption = imageBox.querySelector('textarea').value || 'No Title';
                        
                        fetch(img.src)
                            .then(res => res.blob())
                            .then(blob => {
                                formData.append(`images[]`, blob, `image${index}.jpg`);
                                formData.append(`captions[]`, caption);
                                resolve();
                            });
                    });
                });

                Promise.all(promises).then(() => {
                    createPdfButton.disabled = true;
                    createPdfButton.textContent = 'Creating PDF...';
                    
                    return fetch('lib/pdf.php', {
                        method: 'POST',
                        body: formData
                    });
                }).then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    return response.blob();
                }).then(blob => {
                    const url = window.URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = 'images_collection.pdf';
                    link.click();
                    window.URL.revokeObjectURL(url);
                }).catch(error => {
                    console.error('Error creating PDF:', error);
                    alert('Error creating PDF. See console for details.');
                }).finally(() => {
                    createPdfButton.disabled = false;
                    createPdfButton.textContent = 'Convert to PDF';
                });
            });

            function handleFile(file) {
                if (!file.type.match('image.*')) {
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(event) {
                    const imageBox = document.createElement('div');
                    imageBox.className = 'image-box';
                    
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    
                    const captionArea = document.createElement('textarea');
                    captionArea.placeholder = 'Enter caption/title';
                    captionArea.rows = 2;
                    
                    imageBox.appendChild(img);
                    imageBox.appendChild(captionArea);
                    imageContainer.appendChild(imageBox);
                    
                    updatePDFButtonState();
                };
                reader.readAsDataURL(file);
            }

            // Handle drag and drop
            editor.addEventListener('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#4CAF50';
            });

            editor.addEventListener('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#ccc';
            });

            editor.addEventListener('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                this.style.borderColor = '#ccc';
                
                const files = e.dataTransfer.files;
                for (let i = 0; i < files.length; i++) {
                    handleFile(files[i]);
                }
            });
        });
    </script>
</body>
</html>
